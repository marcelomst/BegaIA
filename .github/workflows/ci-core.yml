name: ci-core

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  core-tests:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Enable corepack (pnpm)
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm ts-check

      - name: Lint
        run: pnpm lint || true

      - name: Lint (blocking, scoped)
        run: |
          # Lint solo las carpetas estables; falla si hay errores
          npx next lint --dir app/api --dir lib/handlers --dir lib/agents --dir test

      - name: Run core tests
        run: pnpm test:core
