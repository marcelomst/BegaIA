# Path: /docker-compose.yml
services:
  suite:
    image: begasist-suite:latest
    container_name: begasist-suite
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # === MCP ===
      - USE_MCP_RESERVATIONS=${USE_MCP_RESERVATIONS:-true}
      - MCP_API_KEY=${MCP_API_KEY:-clave_de_pruebas}
      - MCP_ENDPOINT=${MCP_ENDPOINT:-http://suite:3000/api/mcp}
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/api/mcp',{method:'POST',headers:{'content-type':'application/json'},body:'{\"action\":\"describe\"}'}).then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 20s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2-alpine
    container_name: begasist-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
